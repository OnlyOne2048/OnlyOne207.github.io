<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function back(){
        window.history.back();
        }

        function go(){
         window.history.go();
        }

        function getTime(){
		//获取系统时间。
		var dateTime=new Date();//获取系统时间
		var hh=dateTime.getHours();//获取小时
		var mm=dateTime.getMinutes();//获取分钟
		var ss=dateTime.getSeconds();//获取秒
		
		//分秒时间是一位数字，在数字前补0。
		mm = extra(mm);
		ss = extra(ss);
		
		//将时间显示到ID为time的位置，时间格式形如：19:18:02
		document.getElementById("time").innerHTML=hh+":"+mm+":"+ss;
		
		//每隔1000ms执行方法systemTime()。
		setTimeout("getTime()",1000);
    }

    //补位函数。
	function extra(x)
	{
		//如果传入数字小于10，数字前补一位0。
		if(x < 10)
		{
			return "0" + x;
		}
		else
		{
			return x;
		}
	}



    
    
    </script>




    <style type="text/css">
    #time{
    position: relative;
    float:right;
    font-size: 30px;}
    .text{
        font-size: 20px;
    }   
    
    </style>
</head>
