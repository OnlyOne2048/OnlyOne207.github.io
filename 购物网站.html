        function getTime(){
		//获取系统时间。

		var dateTime=new Date();
		var hh=dateTime.getHours();
		var mm=dateTime.getMinutes();
		var ss=dateTime.getSeconds();
		
		//分秒时间是一位数字，在数字前补0。
		mm = extra(mm);
		ss = extra(ss);
		
		//将时间显示到ID为time的位置，时间格式形如：19:18:02
		document.getElementById("time").innerHTML="现在是"+hh+"时"+mm+"分";
		
		//每隔1000ms执行方法systemTime()。
		setTimeout("getTime()",1000);
    }

    //补位函数。
	function extra(x)
	{
		//如果传入数字小于10，数字前补一位0。
		if(x < 10)
		{
			return "0" + x;
		}
		else
		{
			return x;
		}
	}

  
    </script>
